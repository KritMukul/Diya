<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Travique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    nav{
      display: flex;
      background-color: rgb(236, 193, 193);
      height: 80px;
      align-items: center;
      justify-content: space-around;
    }
    nav ul{
      display: flex;
    }
    nav ul li {
      list-style: none;
      margin: 0 20px;
      font-size: 1.2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: black;
      transition: 0.3s;
    }
    nav ul li a:hover {
      border: 1.5px white solid;
      padding: 2px 8px;
      border-radius: 5px;
      color: white;
      background-color: rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color: #333;
    }

    /* Pinterest style */
    .gallery {
      column-count: 3;
      column-gap: 15px;
      width: 90%;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="left"><h1>Travique</h1></div>
    <div class="right">
      <ul>
        <li><a href="travelagency.html">Home</a></li>
        <li><a href="packages.html">Package</a></li>
        <li><a href="bookings.html">Bookings</a></li>
        <li><a href="Gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <h2>Travel Memories</h2>

  <div class="gallery">
    <img src="Pics/g1.jpg" alt="Gallery 1">
    <img src="Pics/g2.jpg" alt="Gallery 2">
    <img src="Pics/g3.jpg" alt="Gallery 3">
    <img src="Pics/g4.jpg" alt="Gallery 4">
    <img src="Pics/g5.jpg" alt="Gallery 5">
    <img src="Pics/g6.jpg" alt="Gallery 6">
    <img src="Pics/g7.jpg" alt="Gallery 7">
    <img src="Pics/g8.jpg" alt="Gallery 8">
    <img src="Pics/g9.jpg" alt="Gallery 9">
    <img src="Pics/g10.jpg" alt="Gallery 10">
    <img src="Pics/g11.jpg" alt="Gallery 11">
  </div>
</body>
</html>
